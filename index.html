<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviços - BM Medical</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
        }
        .header {
            padding: 20px 0;
            width: 100%;
        }
        .main-content {
            margin-top: 60px;
        }
        .main-content h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 40px;
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            min-width: 220px; /* Ajuste para caber o texto */
        }
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        .btn.secondary {
            background-color: #2ecc71;
        }
        .btn.secondary:hover {
            background-color: #27ae60;
        }
        .btn.tertiary {
            background-color: #95a5a6;
        }
        .btn.tertiary:hover {
            background-color: #7f8c8d;
        }
        .footer {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./images/logo.png" alt="Logo da Empresa" style="max-width: 1000px; height: auto;">
        </header>
        <main class="main-content">
            <h1>Sistema de Ordens de Serviço</h1>
            <div class="action-buttons">
                <a href="nova-os.html" class="btn">Nova OS</a>
                <a href="quadro-os.html" class="btn secondary">Quadro de OS</a>
                <a href="consultar-os.html" class="btn tertiary">Consultar OS</a>
            </div>
        </main>
    </div>
    <footer class="footer">
        <p><strong>BM Medical</strong></p>
        <p>CNPJ: 48.673.158/0001-59</p>
        <p>Endereço: Av. Duque de Caxias, 915-B403, Pelotas-RS</p>
        <p>Telefone: (51) 99377-5933 | Email: contato@nomedaempresa.com.br</p>
    </footer>
</body>
</html>
