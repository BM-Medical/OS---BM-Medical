<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviços - BM Medical</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="auth-guard.js" type="module"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
        }
        /* ATUALIZAÇÃO: Header agora centraliza a logo */
        .header {
            padding: 20px 0;
            width: 100%;
            text-align: center;
        }
        .header img {
            max-width: 450px;
            height: auto;
            margin: 0 auto; /* Garante a centralização */
        }
        .main-content {
            margin-top: 60px;
            width: 100%;
        }
        .main-content h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 40px;
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            min-width: 220px;
            box-sizing: border-box;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        .btn.secondary { background-color: #2ecc71; }
        .btn.secondary:hover { background-color: #27ae60; }
        .btn.tertiary { background-color: #95a5a6; }
        .btn.tertiary:hover { background-color: #7f8c8d; }
        .btn.quaternary { background-color: #e67e22; }
        .btn.quaternary:hover { background-color: #d35400; }
        .footer {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            margin-top: 40px;
        }
        .footer p {
            margin: 5px 10px;
        }
        .logout-icon {
            width: 1.25rem;
            height: 1.25rem;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        @media (max-width: 768px) {
            .header img { max-width: 80%; }
            .main-content { margin-top: 30px; }
            .main-content h1 { font-size: 1.5rem; margin-bottom: 30px; }
            .action-buttons { flex-direction: column; align-items: center; width: 100%; }
            .btn { width: 100%; padding: 15px; font-size: 1rem; min-width: unset; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./images/logo.png" alt="Logo da Empresa">
        </header>
        <main class="main-content">
            <h1>Sistema de Ordens de Serviço</h1>
            <div class="action-buttons">
                <a href="nova-os.html" class="btn">Nova OS</a>
                <a href="quadro-os.html" class="btn secondary">Quadro de OS</a>
                <a href="consultar-os.html" class="btn tertiary">Consultar OS</a>
                <a href="relatorios.html" class="btn quaternary">Relatórios</a>
            </div>
        </main>
        
        <!-- BOTÃO "SAIR" MOVIDO PARA O FINAL DO CONTAINER PRINCIPAL -->
        <div class="w-full mt-12 text-center">
            <button id="logout-button" class="inline-flex items-center justify-center gap-2 bg-red-600 text-white px-4 py-2 font-semibold rounded-lg shadow-md hover:bg-red-700 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75">
                <svg class="logout-icon" viewBox="0 0 24 24">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Sair</span>
            </button>
        </div>

    </div>
    <footer class="footer">
        <p><strong>BM MEDICAL Engenharia Clínica</strong></p>
        <p>CNPJ: 48.673.158/0001-59</p>
        <p>Endereço: Av. Duque de Caxias, 915-B403, Pelotas-RS</p>
        <p>Telefone: (51) 99377-5933 | Email: central.bmmedical@outlook.com</p>
    </footer>
</body>
</html>
