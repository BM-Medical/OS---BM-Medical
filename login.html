<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ordem de Serviços</title>
    <script src="favicon-loader.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .login-container img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .login-container h1 {
            font-size: 1.8rem;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #2980b9;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="./images/logo.png" alt="Logo BM Medical">
        <h1>Acesso ao Sistema</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script type="module">
        // Importamos getApps e getApp para evitar inicialização duplicada
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // Configuração do seu projeto Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC8L8dTkuL_KxvW_-m7V3c0UmYwV-gbQfE",
            authDomain: "ordem-de-servicos---bm-medical.firebaseapp.com",
            projectId: "ordem-de-servicos---bm-medical",
            storageBucket: "ordem-de-servicos---bm-medical.firebasestorage.app",
            messagingSenderId: "92355637827",
            appId: "1:92355637827:web:850b89afa5054781475af6"
        };

        // Inicialização Segura (Corrige o erro "App named [DEFAULT] already exists")
        const app = getApps().length > 0 ? getApp() : initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); 
            
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            
            // Feedback visual no botão
            const btn = loginForm.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = "Verificando...";
            btn.disabled = true;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    // Restaura botão
                    btn.textContent = originalText;
                    btn.disabled = false;

                    errorMessage.style.display = 'block';
                    
                    // Tratamento de erros comuns
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                        errorMessage.textContent = 'Email ou senha inválidos.';
                    } else if (error.code === 'auth/network-request-failed') {
                        errorMessage.textContent = 'Erro de conexão. Verifique a internet.';
                    } else {
                        errorMessage.textContent = 'Erro ao entrar. Veja o alerta.';
                    }
                    
                    console.error("Erro de login:", error);
                    // ALERTA VISUAL PARA MOBILE: Mostra o código exato do erro na tela do celular
                    alert("Debug Mobile: " + error.code + " - " + error.message);
                });
        });
    </script>
    
    <!-- Opcional: Carregar o Guard para redirecionar se já estiver logado -->
    <script type="module" src="./auth-guard.js"></script>
</body>
</html>
