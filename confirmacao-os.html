<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Criada com Sucesso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza o conteúdo verticalmente */
            align-items: center;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .confirmation-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #fff;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #2ecc71;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            margin: 0 auto 20px auto;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #2ecc71;
            fill: none;
            animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 40px #2ecc71; }
        }
        .confirmation-box h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .confirmation-box p {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px; /* Espaço entre os botões */
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn.secondary {
            background-color: #2ecc71;
        }
        .btn.secondary:hover {
            background-color: #27ae60;
        }
        .footer {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 20px 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <a href="index.html"><img src="./images/logo.png" alt="Logo da Empresa" style="max-width: 250px; height: auto;"></a>
        </header>

        <div class="confirmation-box">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <h2>Ordem de Serviço Criada com Sucesso!</h2>
            <p>A nova OS já está disponível no quadro para gerenciamento.</p>
            <div class="action-buttons">
                <a href="nova-os.html" class="btn secondary">Criar Nova OS</a>
                <a href="quadro-os.html" class="btn">Ir para o Quadro</a>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p><strong>BM Medical</strong></p>
        <p>CNPJ: 48.673.158/0001-59</p>
        <p>Endereço: Av. Duque de Caxias, 915-B403, Pelotas-RS</p>
        <p>Telefone: (51) 99377-5933 | Email: contato@nomedaempresa.com.br</p>
    </footer>

</body>
</html>
