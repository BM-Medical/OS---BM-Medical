<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Ordem de Serviço</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Adicionando a biblioteca jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #333;
        }
        .os-container {
            max-width: 850px;
            margin: 30px auto;
            padding: 40px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .os-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .my-info {
            text-align: right;
            font-size: 0.9rem;
        }
        .my-info p { margin: 2px 0; }
        .my-info strong { font-weight: 700; }
        .os-title {
            text-align: center;
            font-size: 1.6rem;
            margin: 10px 0 25px 0;
            grid-column: 1 / -1;
            border-top: 2px solid #000;
            border-bottom: 2px solid #000;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .archived-banner {
            background-color: #7f8c8d;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            display: inline-block;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.1rem;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .section p, .details-grid p {
            font-size: 1rem;
            margin: 5px 0;
            white-space: pre-wrap; /* Mantém as quebras de linha dos textareas */
        }
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0 20px;
        }
        .signature-grid {
            margin-top: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            text-align: center;
        }
        .signature-box img {
            max-height: 80px;
            margin-bottom: 10px;
        }
        .signature-line {
            border-top: 1px solid #000;
            margin: 0 20px;
            padding-top: 5px;
            font-weight: 500;
        }
        .actions-footer {
            text-align: center;
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn-action {
            text-decoration: none;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
            font-size: 1rem;
        }
        .btn-back {
            background-color: #7f8c8d;
        }
        .btn-pdf {
            background-color: #3498db;
        }
        .btn-pdf:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        /* Estilos do Modal de Assinatura */
        .signature-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .signature-modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 95%;
            max-width: 600px;
            text-align: center;
        }
        .signature-modal-content canvas {
            border: 2px dashed #ccc;
            border-radius: 6px;
            cursor: crosshair;
            width: 100%;
            height: 250px;
        }
        .signature-modal-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .signature-modal-buttons button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        #signature-save-button {
            background-color: #2ecc71;
            color: white;
        }
        #signature-clear-button {
            background-color: #e74c3c;
            color: white;
        }
        #signature-cancel-button {
            background-color: #95a5a6;
            color: white;
        }
        .signature-placeholder {
            border: 2px dashed #ccc;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            color: #7f8c8d;
        }
        .signature-thumbnail {
            max-width: 200px;
            max-height: 100px;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="os-container">
        <header class="os-header">
            <div class="logo-container">
                <img src="./images/logo.png" alt="Logo da Empresa" style="max-width: 200px;">
            </div>
            <div class="my-info">
                <p><strong>BM MEDICAL</strong></p>
                <p>Manutenção Hospitalar</p>
                <p><strong>CNPJ:</strong> 48.673.158/0001-59</p>
                <p>Av. Duque de Caxias, 915-B403, Pelotas-RS</p>
                <p><strong>Fone:</strong> (51) 99377-5933</p>
            </div>
            <h1 class="os-title" id="os-title">Carregando...</h1>
        </header>

        <main>
            <div class="section" id="client-data"></div>
            <div class="section" id="equipment-data"></div>
            <div class="section" id="service-data"></div>
            <div class="section" id="description-data"></div>
            <div class="section" id="parts-data"></div>
            <div class="section" id="signature-data"></div>
        </main>
        
        <div class="actions-footer">
            <a href="consultar-os.html" class="btn-action btn-back">❮ Voltar para a Consulta</a>
            <button type="button" id="pdf-button" class="btn-action btn-pdf">Gerar PDF</button>
        </div>
    </div>

    <!-- Modal de Assinatura -->
    <div id="signature-modal" class="signature-modal-overlay">
        <div class="signature-modal-content">
            <h3>Assine no campo abaixo:</h3>
            <canvas id="signature-pad"></canvas>
            <div class="signature-modal-buttons">
                <button type="button" id="signature-save-button">Salvar</button>
                <button type="button" id="signature-clear-button">Limpar</button>
                <button type="button" id="signature-cancel-button">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC8L8dTkuL_KxvW_-m7V3c0UmYwV-gbQfE",
            authDomain: "ordem-de-servicos---bm-medical.firebaseapp.com",
            projectId: "ordem-de-servicos---bm-medical",
            storageBucket: "ordem-de-servicos---bm-medical.firebasestorage.app",
            messagingSenderId: "92355637827",
            appId: "1:92355637827:web:850b89afa5054781475af6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentOrderData = null;
        let currentOrderId = null;

        function imageToDataUrl(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'Anonymous';
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    resolve(canvas.toDataURL('image/png'));
                };
                img.onerror = () => reject(new Error(`Falha ao carregar a imagem: ${url}`));
                img.src = url;
            });
        }

        function renderPage(order) {
            currentOrderData = order;

            const archivedBannerHtml = order.status === 'arquivada' ? '<span class="archived-banner">ARQUIVADA</span>' : '';
            document.getElementById('os-title').innerHTML = `Ordem de Serviço: ${order.os_numero} ${archivedBannerHtml}`;

            document.getElementById('client-data').innerHTML = `
                <h2>Dados do Cliente</h2>
                <p><strong>Cliente:</strong> ${order.cliente || 'N/A'}</p>
                <p><strong>CNPJ:</strong> ${order.cnpj || 'N/A'}</p>
                <p><strong>Endereço:</strong> ${order.endereco || 'N/A'}</p>
            `;

            document.getElementById('equipment-data').innerHTML = `
                <h2>Dados do Equipamento</h2>
                <p><strong>Equipamento:</strong> ${order.equipamento}</p>
                <div class="details-grid">
                    <p><strong>Modelo:</strong> ${order.modelo}</p>
                    <p><strong>Serial:</strong> ${order.serial}</p>
                </div>
            `;

            document.getElementById('service-data').innerHTML = `
                <h2>Atendimento</h2>
                <div class="details-grid">
                    <p><strong>Data da Retirada:</strong> ${order.data_retirada || order.data_servico}</p>
                    <p><strong>Data da Devolução:</strong> ${order.data_devolucao || 'N/A'}</p>
                    <p><strong>Hora Chegada:</strong> ${order.hora_chegada || 'N/A'}</p>
                    <p><strong>Hora Saída:</strong> ${order.hora_saida || 'N/A'}</p>
                </div>
            `;

            document.getElementById('description-data').innerHTML = `
                <h2>Descrição dos Serviços Realizados</h2>
                <p>${order.servicos_realizados || 'Não informado.'}</p>
            `;

            document.getElementById('parts-data').innerHTML = `
                <h2>Peças Utilizadas</h2>
                <p>${order.pecas_utilizadas || 'Nenhuma peça utilizada.'}</p>
            `;
            
            let signatureSectionHtml;
            if (order.signature_data && order.signature_data.length > 100) {
                signatureSectionHtml = `<img src="${order.signature_data}" class="signature-thumbnail" alt="Assinatura" onclick="window.openSignatureModal()">`;
            } else {
                signatureSectionHtml = `<div id="signature-placeholder" class="signature-placeholder" onclick="window.openSignatureModal()">Adicionar Assinatura</div>`;
            }

            document.getElementById('signature-data').innerHTML = `
                <h2>Assinaturas</h2>
                <div class="signature-grid">
                    <div class="signature-box">
                        <div id="signature-container">${signatureSectionHtml}</div>
                        <div class="signature-line">Responsável do Setor</div>
                    </div>
                    <div class="signature-box">
                        <img src="./images/assinatura-tecnico.png" alt="Assinatura do Técnico" style="max-height: 80px; margin-bottom: 10px;">
                        <div class="signature-line">Responsável Técnico da Empresa</div>
                    </div>
                </div>
            `;
        }

        async function loadOrderDetails() {
            const params = new URLSearchParams(window.location.search);
            currentOrderId = params.get('id');

            if (!currentOrderId) {
                document.body.innerHTML = '<h1>Erro: ID da OS não fornecido.</h1><a href="consultar-os.html">Voltar</a>';
                return;
            }

            try {
                const docRef = doc(db, "orders", currentOrderId);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    throw new Error('OS não encontrada no banco de dados.');
                }
                
                renderPage(docSnap.data());

            } catch (error) {
                document.body.innerHTML = `<h1>Erro: ${error.message}</h1><a href="consultar-os.html">Voltar</a>`;
            }
        }

        const signatureModal = document.getElementById('signature-modal');
        const signaturePad = document.getElementById('signature-pad');
        const ctx = signaturePad.getContext('2d');
        let drawing = false;

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            signaturePad.width = signaturePad.offsetWidth * ratio;
            signaturePad.height = signaturePad.offsetHeight * ratio;
            signaturePad.getContext("2d").scale(ratio, ratio);
        }
        
        function getPos(canvas, event) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            if (event.touches && event.touches.length > 0) {
                return { x: (event.touches[0].clientX - rect.left) * scaleX, y: (event.touches[0].clientY - rect.top) * scaleY };
            }
            return { x: (event.clientX - rect.left) * scaleX, y: (event.clientY - rect.top) * scaleY };
        }

        signaturePad.addEventListener('mousedown', (e) => { drawing = true; const pos = getPos(signaturePad, e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y); e.preventDefault(); });
        signaturePad.addEventListener('mouseup', (e) => { drawing = false; ctx.beginPath(); e.preventDefault(); });
        signaturePad.addEventListener('mousemove', (e) => { if (!drawing) return; const pos = getPos(signaturePad, e); ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = '#000'; ctx.lineTo(pos.x, pos.y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(pos.x, pos.y); e.preventDefault(); });
        signaturePad.addEventListener('touchstart', (e) => { drawing = true; const pos = getPos(signaturePad, e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y); e.preventDefault(); }, { passive: false });
        signaturePad.addEventListener('touchend', (e) => { drawing = false; ctx.beginPath(); e.preventDefault(); }, { passive: false });
        signaturePad.addEventListener('touchmove', (e) => { if (!drawing) return; const pos = getPos(signaturePad, e); ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = '#000'; ctx.lineTo(pos.x, pos.y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(pos.x, pos.y); e.preventDefault(); }, { passive: false });

        window.openSignatureModal = () => {
            signatureModal.style.display = 'flex';
            resizeCanvas();
        };

        document.getElementById('signature-cancel-button').addEventListener('click', () => {
            signatureModal.style.display = 'none';
            ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
        });

        document.getElementById('signature-clear-button').addEventListener('click', () => {
            ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
        });

        document.getElementById('signature-save-button').addEventListener('click', async () => {
            const signatureData = signaturePad.toDataURL();
            const orderRef = doc(db, "orders", currentOrderId);
            await updateDoc(orderRef, { signature_data: signatureData });
            
            const signatureContainer = document.getElementById('signature-container');
            if(signatureContainer) {
                signatureContainer.innerHTML = `<img src="${signatureData}" class="signature-thumbnail" alt="Assinatura" onclick="window.openSignatureModal()">`;
            }

            signatureModal.style.display = 'none';
            ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
        });

        document.getElementById('pdf-button').addEventListener('click', async () => {
            const buttonElement = document.getElementById('pdf-button');
            if (!currentOrderData) {
                alert('Os dados da OS ainda não foram carregados. Tente novamente em um instante.');
                return;
            }
            buttonElement.disabled = true;
            buttonElement.textContent = 'Gerando...';

            try {
                const logoDataUrl = await imageToDataUrl('./images/logo.png');
                const techSigDataUrl = await imageToDataUrl('./images/assinatura-tecnico.png');
                const order = currentOrderData;
                const { jsPDF } = window.jspdf;
                const docPDF = new jsPDF();
                const pageHeight = docPDF.internal.pageSize.height;
                const pageWidth = docPDF.internal.pageSize.width;
                const margin = 15;

                const signatureDataUrl = order.signature_data;

                function drawSection(title, yPos) {
                    docPDF.setFontSize(11).setFont(undefined, 'bold');
                    docPDF.text(title, margin, yPos);
                    docPDF.setLineWidth(0.2).line(margin, yPos + 2, pageWidth - margin, yPos + 2);
                    return yPos + 8;
                }

                docPDF.addImage(logoDataUrl, 'PNG', margin, 12, 80, 32);
                docPDF.setFontSize(10).setFont(undefined, 'bold');
                docPDF.text('BM MEDICAL', pageWidth - margin, 15, { align: 'right' });
                docPDF.setFontSize(8).setFont(undefined, 'normal');
                docPDF.text('Manutenção Hospitalar', pageWidth - margin, 20, { align: 'right' });
                docPDF.text('CNPJ: 48.673.158/0001-59', pageWidth - margin, 25, { align: 'right' });
                docPDF.text('Av. Duque de Caxias, 915-B403, Pelotas-RS', pageWidth - margin, 30, { align: 'right' });
                docPDF.text('Fone: (51) 99377-5933', pageWidth - margin, 35, { align: 'right' });
                
                docPDF.setFontSize(16).setFont(undefined, 'bold');
                docPDF.text(`Ordem de Serviço: ${order.os_numero}`, pageWidth / 2, 55, { align: 'center' });

                let yPosition = 65;
                yPosition = drawSection('Dados do Cliente', yPosition);
                docPDF.setFontSize(10).setFont(undefined, 'normal');
                docPDF.text(`Contrato: ${order.contrato || 'N/A'}`, margin, yPosition);
                yPosition += 5;
                docPDF.text(`Cliente: ${order.cliente || 'N/A'}`, margin, yPosition);
                yPosition += 10;

                yPosition = drawSection('Dados do Equipamento', yPosition);
                docPDF.text(`Equipamento: ${order.equipamento}`, margin, yPosition);
                yPosition += 7;
                docPDF.text(`Modelo: ${order.modelo}`, margin, yPosition);
                yPosition += 7;
                docPDF.text(`Serial: ${order.serial}`, margin, yPosition);
                yPosition += 10;

                yPosition = drawSection('Dados do Atendimento', yPosition);
                docPDF.text(`Data do Serviço: ${order.data_servico}`, margin, yPosition);
                yPosition += 7;
                docPDF.text(`Hora de Chegada: ${order.hora_chegada || 'N/A'}`, margin, yPosition);
                yPosition += 7;
                docPDF.text(`Hora de Saída: ${order.hora_saida || 'N/A'}`, margin, yPosition);
                yPosition += 10;
                
                yPosition = drawSection('Serviços Realizados', yPosition);
                const servicosLines = docPDF.splitTextToSize(order.servicos_realizados || '', pageWidth - (margin * 2));
                docPDF.text(servicosLines, margin, yPosition);
                yPosition += (servicosLines.length * 5) + 10;

                yPosition = drawSection('Peças Utilizadas', yPosition);
                const pecasLines = docPDF.splitTextToSize(order.pecas_utilizadas || 'Nenhuma', pageWidth - (margin * 2));
                docPDF.text(pecasLines, margin, yPosition);
                
                const signatureY = pageHeight - 70;
                const signatureHeight = 30;
                const signatureWidth = 70;
                const roleY = signatureY + signatureHeight + 10;
                const lineY = roleY - 5;

                if (signatureDataUrl && signatureDataUrl.length > 100) {
                    docPDF.addImage(signatureDataUrl, 'PNG', 20, signatureY, signatureWidth, signatureHeight);
                }
                docPDF.setLineWidth(0.3);
                docPDF.line(20, lineY, 20 + signatureWidth, lineY);
                docPDF.setFontSize(10).setFont(undefined, 'normal');
                docPDF.text('Responsável do Setor', 55, roleY, { align: 'center' });

                const techSignatureX = pageWidth - 20 - signatureWidth;
                docPDF.addImage(techSigDataUrl, 'PNG', techSignatureX, signatureY, signatureWidth, signatureHeight);
                docPDF.setLineWidth(0.3);
                docPDF.line(techSignatureX, lineY, techSignatureX + signatureWidth, lineY);
                docPDF.setFontSize(10).setFont(undefined, 'normal');
                docPDF.text('Responsável Técnico da Empresa', pageWidth - 55, roleY, { align: 'center' });

                docPDF.save(`OS-${order.os_numero.split(' ')[0]}.pdf`);

            } catch (error) {
                console.error("Erro ao gerar PDF:", error);
                alert("Ocorreu um erro ao gerar o PDF.");
            } finally {
                buttonElement.disabled = false;
                buttonElement.textContent = 'Gerar PDF';
            }
        });

        window.onload = loadOrderDetails;
    </script>
</body>
</html>
